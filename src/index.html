<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Front-end Template</title>
  </head>
  <body>
    <div class="container mx-auto px-4">
      <h1 class="text-4xl text-center font-extrabold text-gray-900">RTC Encoder Testing</h1>

      <div class="flex justify-between">
        <div class="flex-1 mx-2">
          <h2 class="text-xl text-center font-extrabold text-gray-900">Source Video</h2>
          <video playsinline muted src="images/bbb.mp4" id="source" controls></video>
        </div>

        <div class="flex-1 mx-2">
          <h2 class="text-xl text-center font-extrabold text-gray-900">Canvas</h2>
          <canvas></canvas>
        </div>
      </div>

      <div class="flex justify-between">
        <div class="flex-1 mx-2">
          <h2 class="text-xl text-center font-extrabold text-gray-900">Remote Video (Full)</h2>
          <video playsinline autoplay muted id="remote-full"></video>
        </div>
        <div class="flex-1 mx-2">
          <h2 class="text-xl text-center font-extrabold text-gray-900">Remote Video (Scaled)</h2>
          <video playsinline autoplay muted id="remote-scaled"></video>
        </div>
      </div>
    </div>
  </body>
</html>
